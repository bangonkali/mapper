on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write

    name: Deploy to Cloudflare Pages

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.17.0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.9.0

      - name: Lint, Test & Build
        run: |
          echo "::group::Install package dependencies"
          pnpm install
          echo "::endgroup::"
          echo "::group::Install nx and playwright"
          pnpm add -g nx playwright
          echo "::endgroup::"
          echo "::group::Install playwright browsers"
          pnpm exec playwright install --with-deps
          echo "::endgroup::"
          echo "::group::Lint"
          pnpm run lint
          echo "::endgroup::"
          echo "::group::Test E2E"
          pnpm run test
          echo "::endgroup::"
          echo "::group::Build"
          pnpm run build
          cp -rf "dist/.playwright/apps/app-e2e/playwright-report" "dist/apps/app/"
          echo "::endgroup::"

      - name: Publish
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          projectName: 'mapper-app'
          directory: 'dist/apps/app'
